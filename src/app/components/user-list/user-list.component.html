<div class="user-list">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h2>Users</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let user of userList">
          <mat-icon matListIcon>person</mat-icon>
          <h4 matLine> <a [routerLink]="['/user', user.id]">{{ user.name }}</a></h4>
          <p matLine><b>Email:</b> {{ user.email }}</p>
          <p matLine><b>Company:</b> {{ user.company.name }}</p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </mat-card-actions>
  </mat-card>
</div>
